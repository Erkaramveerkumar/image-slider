<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            max-height: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-slides">
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/multi-colored-macaw-perching-branch-tropical-forest-generative-ai_188544-9400.jpg"
                    alt="Macaw in Tropical Forest">
            </div>
            <div class="slide">
                <img src="img-1.jpg"
                    alt="img-1">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/colorful-bird-sits-branch-forest_188544-9402.jpg"
                    alt="Colorful Bird on Branch">
            </div>
            <div class="slide">
                <img src="img-2.jpg"
                    alt="img-2">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/rufous-hummingbird-flapping-wings-mid-air-generated-by-ai_188544-12323.jpg"
                    alt="Rufous Hummingbird in Mid-Air">
            </div>
            <div class="slide">
                <img src="img-3.jpg"
                    alt="img-3">
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        function changeSlide(direction) {
            const slides = document.querySelector('.carousel-slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

    </script>
</body>

</html>
